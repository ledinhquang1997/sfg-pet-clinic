<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
    <h1 th:text="'List of owners'"></h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px">ID</th>
            <th style="width: 150px">First name</th>
            <th style="width: 150px">Last name</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="owner: ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Quang</td>
            <td th:text="${owner.lastName}">Le</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
